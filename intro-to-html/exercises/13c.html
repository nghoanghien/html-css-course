<!DOCTYPE html>
<html>
  <head>
    <title>Gmail iOS</title>
    <link rel="stylesheet" href="../style/13c.css">
  </head>
  <body>  
    <div class="container">
      <div class="inbox-label">ALL INBOXES</div> 
      <div class="email">
        <div class="sender-picture-container">
          <img class="sender-picture" src="../../channel-pictures/channel-1.jpeg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">Chewy Promotions</div>
            <div class="send-time">4:58 PM</div>
          </div>
          <div class="subject">
            Biggest sales of the year!
          </div>
          <div class="message">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
